  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container" data-aos="fade-up" data-aos-delay="150">
      <h4 style="color:aliceblue;">Fill the fields below</h4>
      <div>
        <style>
          h6{
            color: red;
          }
        </style>
        {%for message in  messages%}
        <h6>
          {{message}}

        {%endfor%}
        </h6>
      </div>
      <form style="background-color: rgb(7, 7, 7);" method="Post" action="">
        {%csrf_token%}
        <input type="number" id="lname" name="landarea" placeholder="Area of Land"><br>
        <input type="number" id="fname" name="Bedroom" placeholder="Number of Bedroom"><br>
        <input type="number" id="lname" name="Bathroom" placeholder="Number of Bathrooms"><br>
        <input type="number" id="lname" name="Parking" placeholder="Number of Parking"><br>
        <select name = "furnish">
          <option value = "furnished" selected>furnished</option>
          <option value = "semi-furnished">semi-furnished</option>
          <option value = "unfurnished">unfurnished</option>
       </select><br>
        <h6 style="color:whitesmoke;">Near mainroad <select name = "mainroad">
          <option value = "yes" selected>yes</option>
          <option value = "no">no</option>
       </select></h6>
       <h6 style="color:whitesmoke;">Guestroom <select name = "Guestroom">
        <option value = "yes" selected>yes</option>
        <option value = "no">no</option>
     </select></h6>
       <h6 style="color:whitesmoke;">Basement <select name = "Basement">
        <option value = "yes" selected>yes</option>
        <option value = "no">no</option>
     </select></h6>
       <h6 style="color:whitesmoke;">Hotwaterheating <select name = "Hotwaterheating">
        <option value = "yes" selected>yes</option>
        <option value = "no">no</option>
     </select></h6>
       <h6 style="color:whitesmoke;">Airconditioning <select name = "Airconditioning">
        <option value = "yes" selected>yes</option>
        <option value = "no">no</option>
     </select></h6>
       <h6 style="color:whitesmoke;">Prefarae <select name = "Prefarae">
        <option value = "yes" selected>yes</option>
        <option value = "no">no</option>
     </select></h6><br>
     <input type="submit" value="submit">
      </form>
